<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
</head>

<body onload="storeMode()">

<nav class="navbar navbar-expand-sm bg-info navbar-dark">
  <div class="container">
  <a class="navbar-brand" href="{{ url_for('my_view.index')}}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('my_view.about')}}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('my_view.blog')}}">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('my_view.contact')}}">Contact</a>
      </li>  
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('my_view.faq')}}">Faq</a>
      </li>    
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('my_view.admin')}}">Admin</a>
      </li>  
    </ul>
  </div>  
</div>
</nav>

<div class="container" style="margin-top:30px">
  {% block content %}
  {% endblock %}
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>

</body>
<script src="{{url_for('static', filename = 'app.js')}}"></script>
</html>
